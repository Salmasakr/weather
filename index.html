<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />

    <title>Weather</title>
</head>
<body>
<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-5">
        <div class="container-fluid   navbar ">
          <a class="navbar-brand " href="#">
            <div class="d-flex align-items-start ps-5">
                <!-- <i class="fa-solid fa-cloud  text-white fs-1 me-3  "></i> -->
                <img src="./imgs/logo.png" class="pe-3">
                <p class="text-secondary"><span class=" text-white fs-5 fw-bolder">Weather</span><br>tagline goes here </p>
                
            </div>

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="  collapse navbar-collapse  " id="navbarSupportedContent">
            
                <ul class="  navbar-nav ms-auto  mb-2 mb-lg-0 pe-5">
                    <li class="nav-item ">
                      <a class="nav-link active text-info px-4 py-1 me-4" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white me-4" href="#">News</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white me-4" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white me-4" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white me-4" href="#">Contact</a>
                    </li>
      
                  </ul>


          </div>
        </div>
      </nav>
      <div class="header pt-1">
        <div class="input-container">
            <input type="text" class="form-control  mt-5 mx-auto rounded-5  p-3" placeholder="Find Your Location..." id="searchInput">
            <button class="btn  text-white rounded-5 " id="submitData">find</button>
        </div>

        <div class="container ">
            <div class="row  mt-5  " id="row">
              <div class="col-md-4 p-0   rounded-start-3  pb-5 section-1">
                <div class="d-flex justify-content-between rounded-start-3 head-1 py-2 px-3">
                    <p class="text-secondary mb-0 " id="time">Friday</p>
                    <!-- <p class="text-secondary mb-0 ">29March</p> -->
                </div>
                <div class="ps-3">
                 <p class="text-secondary fs-5 mt-3" id="location">Cairo</p>
                <h1 class="text-white my-3 " id="todayTemp">25°C</h1>
                <!-- <img src="./imgs/116.webp" class="my-3" id="icon"> -->
                <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" class="my-3" id="icon">

                <p class="text-info" id="text">Partly cloudy</p>
                <img src="./imgs/icon-umberella.png">
                <span class="text-secondary me-3" id="umberella">20%</span>
                <img src="./imgs/icon-wind.png">
                <span class="text-secondary me-3" id="wind">18km/h</span>
                <img src="./imgs/icon-compass.png">
                <span class="text-secondary me-3" id="compass"></span>
            
                </div>
               
            </div>
            <div class="col-md-4 text-center  pb-5 section-2 p-0">
                <div class=" head-2 py-2 px-3" >
                    <p class="text-secondary fs-6 mb-0" id="tomorrowTime">Saturday</p>
                   
                </div>
                <div class="pt-5">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" id="tomorrowIcon">
                <h1 class="text-white fs-1" id="tomorrowTemp">25°C</h1>
                <p class="text-white" id="tomorrowTempF">25°C</p>
                <p class="text-info" id="tomorrowText">sunny</p>
            
                </div>
            
            </div>           
            <div class="col-md-4  text-center rounded-end-3 section-1  pb-5 p-0">
                <div class="head-1 py-2 px-3" >
                    <p class="text-secondary  mb-0" id="thirdTime">Saturday</p>
                   
                </div>
                <div class="pt-5">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" id="thirdIcon">
                    <h1 class="text-white fs-1" id="thirdTemp">25°C</h1>
                    <p class="text-white" id="thirdTempF">25°C</p>
                    <p class="text-info" id="thirdText">sunny</p>
              
                    </div>
            
            
            </div> 

            </div>
        </div>

        <div class="footer w-100 p-5 mt-3 d-flex justify-content-between">
        <div class=" footer-container ps-5 w-50">
            <input type="text" class="form-control w-100 rounded-5  p-3 position-relative mb-4" placeholder="Enter your email to subscribe">
            <button class="btn text-white rounded-5 ">Subscribe</button>    
            <p class="text-secondary"> Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>


        <div class="pe-5 footer-icons">
            <i class="fa-brands fa-facebook-f me-1"></i>
            <i class="fa-brands fa-twitter me-1"></i>
            <i class="fa-brands fa-google me-1"></i>
            <i class="fa-brands fa-pinterest me-1"></i>
        </div>
        </div>

      </div>




</div>




  </div>


    <script src="./js/index.js"></script>
</body>
</html>
